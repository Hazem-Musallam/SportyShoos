<!DOCTYPE html>
<html layout:decorate="~{layout.html}"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="en">
<head th:replace="layout/header :: head">
</head>

<body id="page-top">
	<th:block th:replace="layout/header :: navbar"></th:block>

	<div data-spy="scroll" data-target="#scroll-sidebar" data-offset="0"
		class="scrollspy-example">
		<!-- Portfolio Section -->
		<section class="page-section portfolio" id="page-content">
			<div class="container">

				<!-- Portfolio Section Heading -->
				<h2
					class="page-section-heading text-center text-uppercase text-secondary mb-0">Login</h2>

				<!-- Icon Divider -->
				<div class="divider-custom">
					<div class="divider-custom-line"></div>
				</div>

				<p th:if="${loginError}" class="error text-center text-danger"
					th:text="#{login.error}"></p>

				<div class="row d-flex justify-content-center">
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="username">Username</label> <input type="text"
								id="username" name="username" autofocus="autofocus"
								class="form-control" />
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								id="password" name="password" class="form-control" />
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
						<div class="form-group text-center">
							<button type="button" class="btn btn-info"
								onclick="window.location.href='/register';">Register</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<th:block th:replace="layout/footer :: footer"></th:block>
</body>
</html>
